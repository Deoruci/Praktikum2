    <title>Belajar membuat Form</title>

    <body>
    <h1>KLINIK SEHAT SEJAHTERA</h1>
    
    <table border="0" style="center; color:#000000">
    
    <tr>
        <td>Nama Lengkap</td>
        <td>:</td>
        <td><input type="text"></td>
    </tr>
    
    <tr>
        <td>Tempat Lahir</td>
        <td>:</td>
        <td><input type="text"></td>
    </tr>
    
    <tr>
        <td>Tanggal Lahir</td>
        <td>:</td>
        <td><input type="Date"></td>
    </tr>

    <tr>
      <td>Alamat</td>
      <td>:</td>
      <td><textarea cols="22" rows="3" ></textarea></td>
  </tr>
    
    <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td><input type="radio"/>Laki-Laki
        <input type="radio"/>Perempuan</td>
    </tr>
    
    <tr>
        <td>No Hp</td>
        <td>:</td>
        <td><input type="number"></td>
    </tr>

    <tr>
      <td>Tinggi Badan</td>
      <td>:</td>
      <td><input type="text"></td>
   </tr>

  <tr>
   <td>Berat Badan</td>
   <td>:</td>
   <td><input type="text"></td>
</tr>

<tr>
   <td>Keluhan Yang Dirasakan</td>
   <td>:</td>
   <td><textarea cols="22" rows="3" ></textarea></td>
</tr>
    
    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td><input type="submit" name="submit" value="SIMPAN"/>
        <input type="reset" name="reset" value="BATAL"/></td>
    </tr>
    
    </table>
    </body>
    </html>
